<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            font-family: Arial, sans-serif;
        }

        #webcam {
            width: 100%;
            max-width: 320px;
            margin-bottom: 10px;
        }

        label {
            margin-bottom: 5px;
        }

        select, button {
            padding: 8px;
            margin-bottom: 10px;
        }

        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }

        button:disabled {
            background-color: #cccccc;
            color: #666666;
            cursor: not-allowed;
        }
    </style>
    <title>Webcam Recorder</title>
</head>
<body>
    <h1>Webcam Recorder</h1>
    <label for="cameraSelector">Select Camera:</label>
    <select id="cameraSelector"></select>
    <br>
    <label for="microphoneSelector">Select Microphone:</label>
    <select id="microphoneSelector"></select>
    <br>
    <video id="webcam" autoplay muted></video>
    <button id="startRecord">Start Recording</button>
    <button id="stopRecord">Stop Recording</button>
    <button id="saveRecord">Save Recording</button>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const webcam = document.getElementById('webcam');
            const startRecordBtn = document.getElementById('startRecord');
            const stopRecordBtn = document.getElementById('stopRecord');
            const saveRecordBtn = document.getElementById('saveRecord');
            const cameraSelector = document.getElementById('cameraSelector');
            const microphoneSelector = document.getElementById('microphoneSelector');

            let mediaRecorder;
            let chunks = [];

            const updateCameraList = () => {
                navigator.mediaDevices.enumerateDevices()
                    .then(devices => {
                        cameraSelector.innerHTML = '<option value="">Select Camera</option>';
                        devices.forEach(device => {
                            if (device.kind === 'videoinput') {
                                const option = document.createElement('option');
                                option.value = device.deviceId;
                                option.text = device.label || `Camera ${cameraSelector.length + 1}`;
                                cameraSelector.appendChild(option);
                            }
                        });
                    });
            };

            const updateMicrophoneList = () => {
                navigator.mediaDevices.enumerateDevices()
                    .then(devices => {
                        microphoneSelector.innerHTML = '<option value="">Select Microphone</option>';
                        devices.forEach(device => {
                            if (device.kind === 'audioinput') {
                                const option = document.createElement('option');
                                option.value = device.deviceId;
                                option.text = device.label || `Microphone ${microphoneSelector.length + 1}`;
                                microphoneSelector.appendChild(option);
                            }
                        });
                    });
            };

            updateCameraList();
            updateMicrophoneList();

            const startWebcam = (cameraId, microphoneId) => {
                navigator.mediaDevices.getUserMedia({
                    video: { deviceId: cameraId },
                    audio: { deviceId: microphoneId },
                })
                .then((stream) => {
                    webcam.srcObject = stream;
                    mediaRecorder = new MediaRecorder(stream);

                    mediaRecorder.ondataavailable = (e) => {
                        if (e.data.size > 0) {
                            chunks.push(e.data);
                        }
                    };
                })
                .catch((err) => console.error('Error accessing webcam:', err));
            };

            cameraSelector.addEventListener('change', () => {
                const selectedCameraId = cameraSelector.value;
                const selectedMicrophoneId = microphoneSelector.value;
                if (selectedCameraId || selectedMicrophoneId) {
                    startWebcam(selectedCameraId, selectedMicrophoneId);
                }
            });

            microphoneSelector.addEventListener('change', () => {
                const selectedCameraId = cameraSelector.value;
                const selectedMicrophoneId = microphoneSelector.value;
                if (selectedCameraId || selectedMicrophoneId) {
                    startWebcam(selectedCameraId, selectedMicrophoneId);
                }
            });

            startRecordBtn.addEventListener('click', () => {
                chunks = [];
                mediaRecorder.start();
            });

            stopRecordBtn.addEventListener('click', () => {
                mediaRecorder.stop();
            });

            saveRecordBtn.addEventListener('click', () => {
                const blob = new Blob(chunks, { type: 'video/webm' });
                const videoUrl = URL.createObjectURL(blob);

                const anchor = document.createElement('a');
                anchor.href = videoUrl;
                anchor.download = 'webcamRecording.webm';
                anchor.click();
            });
        });
    </script>
</body>
</html>
